<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script
  	src="https://code.jquery.com/jquery-3.3.1.js"
  	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  	crossorigin="anonymous"></script>

</head>

<body>
	<h1 id="h"'>Heading</h1>
	<p id="h">This is paragraph1</p>
	<p id="p1">This is paragraph2</p>

	<div>
		<h2>This is h2</h2>
	</div>

	<button onclick='addItem()'>Click</button>

	<ul id='ul'>
		<li> list 1</li>
		<li> list 2</li>
	</ul>

	
</body>

<script type="text/javascript">
	
	$('#h').click(()=>{
		$('#h').text("Hello");
		setTimeout(()=>{
			$('#h').text("Heading");
			$('#h').css("border-style","dashed");
		},2000);
	})

	var p = $('p');
	for(i in p)
	{
		p[i].innerHTML = 'Test' + (Number(i)+1);
	}

	var li = document.getElementsByTagName('li');
	for(i in li)
		li[i].innerHTML = 'list ' + (Number(i)+1);

	var ul = document.getElementById('ul');

	var i = 1;

	addItem = () =>{
		let newLi = document.createElement('li');
		newLi.innerHTML = 'add new list ' + (Number(i));
		ul.appendChild(newLi);
		i++;
	}

	$('#p1').click( (e) => {
		$(e.currentTarget).html('<h2>foo bar</h2>')
		 		.fadeOut(3000)
				.fadeIn(3000);
	})


</script>

</html>
